<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Client Row</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-Equiv="Cache-Control" Content="cache">
    <meta http-Equiv="Pragma" Content="cache">
    <meta http-Equiv="Expires" Content="1000">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/rnd-style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page main-container">
        <div data-attr-rnd="customsection" class="item contact padding-top-0 padding-bottom-0" id="clients">
            <div class="wrapper bg">
                <div class="container column-1">
                    <div class="row">
                        
                        <div class="drag-column col-sm-6" style="background-color:#F8F4E9; color:#432D44; padding-bottom:30px; border-radius:8px;">
                    <div class="editContent margin-bottom-20">
                        <h3 style="text-align:center; font-size: 33px !important; line-height:45px;">Sign Up Now To Receive Your Free Book Revealing The 5 Secrets to Losing 20 lbs in 20 Days!</h3>
                    </div>
                        <form role="form">
                            <input type="hidden" name="form_type" id="form_type">
                            <input type="hidden" name="mailer_name" id="mailer_name">
                            <input type="hidden" name="redirect_url" id="redirect_url">
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" id="name" name="name" placeholder="Enter Your Name Here">
                            </div>
                                                    
                            <div class="form-group">
                                <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Enter Your Email Address">
                            </div>
                                                
                            <div class="editContent" >
                           <center><button type="submit" class="btn btn-primary btn-embossed btn-lg btn-wide" style="border-color: rgb(255, 153, 0) !important; border-radius: 7px !important; font-size: 15px !important; text-align: center !important; background-color: rgb(255, 153, 0) !important; color:white; font-weight:bold;"><span class="fui-mail" ></span> Download Your Free Book Today!</button></center>
                            </div>
                        
                        </form>
                    
                    </div><!-- /.drag-column col-sm-6 -->

                        <div class="drag-column col-sm-6 animate-this">
                            
                            <img src="http://finda.photo/image/4749/thumbnail/original" class="width-100-p" data-selector="img" style=" border-radius: 0px !important; border: 1px none rgb(51, 51, 51) !important;">

                        </div>


                    </div>
                </div>
            </div>
            
        </div>
        
         </div><!-- /#page -->


 <!-- Load JS here for greater good =============================-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type="text/javascript" src="js/jquery.counterup.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="js/jquery.appear.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/rnd-script.js"></script>
</body>
</html>

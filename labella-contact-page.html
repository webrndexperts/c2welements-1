<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Client Row</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-Equiv="Cache-Control" Content="cache">
	<meta http-Equiv="Pragma" Content="cache">
	<meta http-Equiv="Expires" Content="1000">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/labella-style.css" rel="stylesheet">
	<link href="css/rnd-style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
	
		<!-- for bootstrap working -->
		<script src="js/bootstrap.min.js"> </script>
<!-- //for bootstrap working -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page main-container">
        <div data-attr-rnd="customsection">


<section class="contact-section contact-page labella-theme" id="contact">
	   
	   				
        <div class="container">
            <div class="row">
			<div class="drag-column col-sm-12">
				<h2 class="text-center portfolio-text editContent">Contact</h2>
				<div class="drag-column col-sm-6 col-xs-12 contact-form">
					<form role="form">
                        <div class="form-group input-field">
                            <input type="text" class="form-control form-effect" id="name" placeholder="Name">
                        </div>
                        <div class="form-group input-field">                                 
                            <input type="email" class="form-control form-effect" id="email" placeholder="Email">
                        </div>
                        <div class="form-group input-field">
                            <textarea type="textarea" class="form-control form-effect" id="text" placeholder="Message"></textarea>
                        </div>  
                        <button type="submit" class="btn btn-default btn-sub">Submit</button>
                    </form>
				</div>
				<div class="drag-column col-sm-6 col-xs-12 address-space">
					<div class="address">
						<h3 class="editContent">Address</h3>
						<p class="editContent"><i class="glyphicon glyphicon-map-marker"></i>1234 House Name, City Name, India </p>
						<p class="editContent"><i class="glyphicon glyphicon-earphone"></i>(111) 542-4567 | (111) 542-8572 </p>
						<p class="editContent"><i class="glyphicon glyphicon-envelope"></i>Info@example.com</p>
					</div>
				</div>
			</div>
		</div>
            </div>
        
    </section>
        
    </div><!-- /#page -->
</div>

 <!-- Load JS here for greater good =============================-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type="text/javascript" src="js/jquery.counterup.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="js/jquery.appear.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/rnd-script.js"></script>
</body>
</html>

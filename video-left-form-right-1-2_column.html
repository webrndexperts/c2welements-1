<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Video Left Form Right</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-Equiv="Cache-Control" Content="cache">
    <meta http-Equiv="Pragma" Content="cache">
    <meta http-Equiv="Expires" Content="1000">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/rnd-style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page main-container">
        <div data-attr-rnd="customsection" class="item header" id="header1">
            
            <div class="wrapper white bg padding-20">

                <div class="container">

                    <div class="row">

                        <div class="drag-column col-sm-6 animate-this parallax-contact bg">
                        
                            <div class="videoWrapper" style="background-color:#18669E; padding:10px;">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/WteZwxsvICc?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen=""></iframe>
                            </div>

                        
                        </div><!-- /.drag-column col-sm-4 -->
                        
                         <div class="drag-column col-sm-6" style="color:#432D44; padding-bottom:30px;">
                    <div class="editContent margin-bottom-20">
                        <h3 style="text-align:left; font-weight:300; font-size: 25px !important; line-height:40px;">Enter your information below to get instant access to this course...</h3>
                    </div>
                        <form role="form">
                            <input type="hidden" name="form_type" id="form_type">
                            <input type="hidden" name="mailer_name" id="mailer_name">
                            <input type="hidden" name="redirect_url" id="redirect_url">
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" id="name" name="name" placeholder="Enter Your Name Here">
                            </div>
                                                    
                            <div class="form-group">
                                <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Enter Your Email Address">
                            </div>
                                                
                            <div class="editContent" >
                           <center><button type="submit" class="btn btn-primary btn-embossed btn-lg btn-wide" style="border-color: #18669E !important; border-radius: 5px !important; font-size: 18px !important; text-align: center !important; background-color: #18669E !important; color:white; font-weight:bold; width:100%; padding:15px;"><span class="fui-mail" ></span>Yes, Grant Me Access Now!</button></center>
                            </div>
                        
                        </form>
                    
                    </div><!-- /.drag-column col-sm-6 -->
                        
                        

                    </div> <!-- /.row -->
                
                
                </div>
            </div>
        
        </div><!-- /.item -->
    
         </div><!-- /#page -->


 <!-- Load JS here for greater good =============================-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type="text/javascript" src="js/jquery.counterup.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="js/jquery.appear.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/rnd-script.js"></script>
</body>
</html>

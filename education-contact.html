<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Client Row</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-Equiv="Cache-Control" Content="cache">
	<meta http-Equiv="Pragma" Content="cache">
	<meta http-Equiv="Expires" Content="1000">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/education-style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page main-container">
        <div data-attr-rnd="customsection" class="item contact padding-top-0 padding-bottom-0" id="clients">
            
<div id="section4" class="container-fluid contact education-theme">
	<div class="container">
		<div class="row">
			<div class="drag-column col-sm-12">
				<h2 class="text-center portfolio-text">Contact</h2>
				<div class="drag-column col-sm-6 col-xs-12contact-form">
					<form role="form">
                        <div class="form-group">
                            <input type="text" placeholder="Name" id="name" class="form-control form-effect">
                        </div>
                        <div class="form-group">                                 
                            <input type="email" placeholder="Email" id="email" class="form-control form-effect">
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Message" id="text" class="form-control form-effect" type="textarea"></textarea>
                        </div>  
                        <button class="btn btn-default btn-sub" type="submit">Submit</button>
                    </form>
				</div>
				<div class="drag-column col-sm-6 col-xs-12 address-space">
					<div id="map-canvas mapWrapper ">
					  <iframe width="800" height="600" frameborder="0" allowfullscreen="" style="border:0" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d109741.00771263271!2d76.76352895!3d30.735081450000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1446036023815"></iframe>
					</div>
					<div class="address animate-this editContent">
						<h3>Address</h3>
						<p><i class="glyphicon glyphicon-map-marker"></i>1234 House Name, City Name, India </p>
						<p><i class="glyphicon glyphicon-earphone"></i>(111) 542-4567 | (111) 542-8572 </p>
						<p><i class="glyphicon glyphicon-envelope"></i>Info@example.com</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

        </div>
        
    </div><!-- /#page -->


 <!-- Load JS here for greater good =============================-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type="text/javascript" src="js/jquery.counterup.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="js/jquery.appear.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/rnd-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Footer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-Equiv="Cache-Control" Content="cache">
	<meta http-Equiv="Pragma" Content="cache">
	<meta http-Equiv="Expires" Content="1000">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

<body>
    
    <div id="page" class="page">
    
        <div data-attr-rnd="customsection" class="footerWrapper" id="footer1">
    
        <div class="item footer bottom-menu bottom-menu-large bottom-menu-inverse bg" style="padding-top:20px !important;">
                
            <div class="container">
                <div class="row">
            <div class="drag-column col-sm-1">&nbsp;</div>

                    <div class="drag-column col-sm-3 col-xs-6">
                        <h5 class="editContent title color-white">ABOUT US</h5>
                        <ul class="bottom-links">
                            <li><a href="#fakelink">Dashboard</a></li>
                            <li><a href="#fakelink">Feed</a></li>
                            <li><a href="#fakelink">Forums</a></li>
                            <li><a href="#fakelink">Radio</a></li>
                            <li><a href="#fakelink">Journal</a></li>
                            <li><a href="#fakelink">Reader</a></li>
                            <li><a href="#fakelink">Store</a></li>
                        </ul>
                    </div>
            
                    <div class="drag-column col-sm-3 col-xs-6">
                        <h5 class="editContent title color-white">CATEGORIES</h5>
                        <ul class="bottom-links">
                            <li><a href="#fakelink">Design</a></li>
                            <li><a href="#fakelink">Freebies</a></li>
                            <li><a href="#fakelink">Tutorials</a></li>
                            <li><a href="#fakelink">Coding</a></li>
                            <li><a href="#fakelink">Inspiration</a></li>
                            <li><a href="#fakelink">WordPress</a></li>
                            <li><a href="#fakelink">Resources</a></li>
                        </ul>
                    </div>
            
                    <div class="drag-column col-sm-4">
                        <h5 class="editContent title color-white">Contact Us</h5>
                        <form>
                            <input type="hidden" name="form_type" id="form_type">
                            <input type="hidden" name="mailer_name" id="mailer_name">
                            <input type="hidden" name="redirect_url" id="redirect_url">
                            <input class="form-control" name="your_name" placeholder="Your Name.."><br>
                            <input class="form-control" type="email" name="your_email" placeholder="Your Email.."><br>
                            <textarea class="form-control" name="your_message" placeholder="Your Message.."></textarea><br>
                            <button class="btn btn-primary" type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
                    
        </div><!-- /.item -->
        
        </div><!-- /.footerWrapper -->
    
    </div><!-- /#page -->


 <!-- Load JS here for greater good =============================-->

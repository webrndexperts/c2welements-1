<body>
    
    <div id="page" class="page">
    
    	<div data-attr-rnd="customsection" class="footerWrapper" id="footer3">
        
        <div class="item footer bottom-menu bg">
            
            <div class="container">

                <div class="row">
                    <form>
                        <input type="hidden" name="form_type" id="form_type">
                        <input type="hidden" name="mailer_name" id="mailer_name">
                        <input type="hidden" name="redirect_url" id="redirect_url">
                        <div class="drag-column col-sm-3 drag-column col-sm-offset-1  margin-top-10 input-field">
                            <input class="form-control" name="your_name" placeholder="Your Name..">
                        </div>
                        <div class="drag-column col-sm-3  margin-top-10 input-field">
                            <input class="form-control" name="your_email" type='emial'  placeholder="Your Email..">
                        </div>
                        <div class="drag-column col-sm-3  margin-top-10 input-field">
                            <input class="form-control" name="your_subject"  placeholder="Your Subject..">
                        </div>

                        <div class="drag-column col-sm-9 drag-column col-sm-offset-1 input-field">
                            <br>
                            <textarea class="form-control" name="your_subject" placeholder="Your Message.."></textarea>
                        </div>

                        <div class="drag-column col-sm-12 drag-column col-sm-offset-1">
                            <br>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
                    
        </div><!-- /.item -->
          
        <div class="item footer dark bg" style="padding:20px 0px 25px;">
    	    
    		<div class="container">

                <div class="row">
                    

 					<div class="drag-column col-sm-6 drag-column col-sm-offset-3 text-center social">

 					</div><!-- /.col -->

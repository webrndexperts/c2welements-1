<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-Equiv="Cache-Control" Content="cache">
	<meta http-Equiv="Pragma" Content="cache">
	<meta http-Equiv="Expires" Content="1000">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/rnd-style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
    
        <div data-attr-rnd="customsection" class="item contact padding-top-0 padding-bottom-0" id="contact1">
        
            <div class="wrapper bg coming-soon" style="color:#42F3DC">

                <div class="container align-vertical">
                    <div class="row">
                        <div class="drag-column col-sm-8 drag-column col-sm-offset-2 text-center">
                            <img alt="" src="images/logo-1.png" style="height: 60px; width:60px;">
                            <h1 class="text-white editContent">We're getting ready to launch</h1>
                            <div class="countdown" data-date="2016/10/06"></div>
                        </div>
                    </div>
                    
                    <div class="row text-center">
                        
                            <div class="drag-column col-sm-12 text-center">
                                <div class="photo-form-wrapper clearfix">
                                    <div class="row">
                                        <form class="mail-list-signup margin-top-20">
                                            <div class="drag-column col-sm-3 col-xs-12 drag-column col-sm-offset-3 drag-column col-sm-offset-2 margin-top-20">
                                                <input class="form-control" placeholder="Your Name" type="text" style="padding: 0px 15px;">
                                            </div>
                            
                                            <div class="drag-column col-sm-3 col-xs-12 margin-top-20">
                                                <input class="form-control " placeholder="Your Email Address" type="text" style="padding: 0px 15px;">
                                            </div>
                                        
                                            <div class="drag-column col-sm-3 drag-column col-sm-offset-0 col-xs-12 drag-column col-sm-offset-4 text-center margin-top-20">
                                                <input class="btn btn-primary" value="Notify Me" type="submit">
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>
                                
                                <span class="text-white editContent margin-top-10">We <strong>never</strong> share emails with third parties</span>
                            </div>
                        
                        </div>
                    
                </div><!-- /.container -->
            
            </div><!-- /.wrapper -->
        
        </div><!-- /.item -->
    
    </div><!-- /#page -->

    

 <!-- Load JS here for greater good =============================-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type="text/javascript" src="js/jquery.counterup.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="js/jquery.appear.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/rnd-script.js"></script>
</body>
</html>
